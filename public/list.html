<!DOCTYPE html>
<html>
    <head>
        <title>My Recipes</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="navbar">
            <a href="index.html"><div class="navbar_item">Home</div></a>
            <a href="list.html"><div class="navbar_item">My Recipes</div></a>
            <a href="pantry.html"><div class="navbar_item">Pantry</div></a>
            <a href="settings.html"><div class="navbar_item">Settings</div></a>
            <a href="login.html"><div class="navbar_item">Log in</div></a>
            <a href="editor.html"><div class="navbar_item">Editor (Demo)</div></a>
            <a href="viewer.html"><div class="navbar_item">Viewer (Demo)</div></a>
        </div>

        <div class="app_main">
            <img class="logo" src="media/recipebuddy.png">

            <div class="search_container">
                <div class="search_content">
                    <h3>Search Recipes</h3>
                    <div class="search_bar"><i>search here...</i></div>
                    <div class="inline_button">Filter by Allergens</div>
                    <div class="inline_button">Filter by Occasion</div>
                    <div class="inline_button">Filter by Ingredients</div>
                    <div class="inline_button">Search</div>
                </div>
            </div>

            <div id="RECIPE_LIST"></div>
        </div>

        <script>
            const RECIPELIST_URL = "api/recipes"
            
            function display_recipe_list() {
                fetch(RECIPELIST_URL, {
                    method: "GET",
                    headers: {
                        "Accept": "application/json",
                    },
                }).then(async response => {
                    const data = await response.json();
                    console.log(data);
                    formatted_result = "";
                    for(let i in data.recipes) {
                        let recipe = data.recipes[i];
                        console.log(recipe);
                        var recipeHTML = `
                        <div class="recipepreview_container">
                            <div class="recipepreview_photoframe">
                                <img class="recipepreview_photo" src="${recipe.photo}">
                            </div>
                            <div class="recipepreview_content">
                                <h2>${recipe.name}</h2>
                                <p>${recipe.rating}&#9733; - Cooked ${recipe.cooked} times.</p>
                                <a href="viewer?id=${recipe.id}"><div class="inline_button"><p>Make It</p></div></a>
                                <a href="editor?id=${recipe.id}"><div class="inline_button"><p>Edit</p></div></a>
                            </div>
                        </div>
                        `
                        formatted_result += recipeHTML;
                    }

                    document.getElementById("RECIPE_LIST").innerHTML = formatted_result;
                });
                /*.catch(error => {
                    document.getElementById("RECIPE_LIST").innerHTML = "Error!";
                });*/
            }
        
            display_recipe_list();
        </script>
    </body>
</html>
